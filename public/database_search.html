<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="" />
	<title></title>
</head>
<body>


  <div id="results" class="container">

    <div class="columns">

        <div id="booklist" class="column">
      
        </div>

        <div class="column" >
            <div id="bookdetail" onclick="showModal(this)"></div>  
        </div>
      </div>
  </div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<script>
$(document).ready(function(){
	// capture keystrokes in search box
      $('#search').keyup(function(e){
      	var data = {};
      	data.s = $(this).val();
      	$.get('search2.php', data, function(response, status, xhr){
      		console.log(response);
           $('#results').html(response);
           }, 'html');
       });

  });

function showModal(el){
        var id = $(el).attr('data-book_id');
        $('#bookdetail').fadeOut();
        // use load to populate the bookdetail div
        $('#bookdetail').load('server.php?book_id='+id, function(){
           $('#bookdetail').fadeIn('slow');
        });
      }

</script>



</body>
</html>
